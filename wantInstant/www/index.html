<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="WantInstant">
   <ion-side-menus>
        <ion-side-menu-content>
        
        <!--ion-nav-bar class="bar">
            <ng-include src="'templates/includes/iconos.html'"></ng-include>
         </ion-nav-bar-->
          
          <ion-nav-bar class="bar-positive" align-title="center">
    		<ion-nav-back-button></ion-nav-back-button>
    		<h1 class="title"></h1>
    		<ion-nav-buttons side="left">
				<button class="button nav notifications" menu-toggle="left"><i class="ion-android-notifications-none"></i><b ng-if="totalNotifications&gt;0">{{totalNotifications}}</b></button>
            </ion-nav-buttons>
            
    		<ion-nav-buttons side="primary">
				<button class="button nav" menu-toggle="right"><i class="ion-navicon"></i></button>
             </ion-nav-buttons>
		</ion-nav-bar>
        
         <ion-nav-view></ion-nav-view>      
         
        </ion-side-menu-content>

        <ion-side-menu side="left">
        	<ng-include src="&apos;templates/includes/leftMenu.html&apos;"></ng-include>
        </ion-side-menu>
        
         <ion-side-menu side="right">
          <ng-include src="&apos;templates/includes/rightMenu.html&apos;"></ng-include>
         </ion-side-menu>
      </ion-side-menus>
  </body>
  
   <!--modulos-->    
     <!--modulos-->    
  <script src="js/modules/Constants.js"></script>
  <script src="js/services/ServerReqModule.js"></script>
  
   <script src="js/controllers/AppCtrl.js"></script>
   <script src="js/controllers/DetailCtrl.js"></script>
   
  
</html>
